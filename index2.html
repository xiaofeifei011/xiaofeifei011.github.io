                <td>准考证号</td>
                <td><label for="textfield3">&nbsp;</label>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(".subBtn").click(function () {
      var user = $("#textfield").val()
      var pass = $("#textfield3").val()

      $.ajax({
        type: "get",
        url: "http://39.106.85.170:8080/user/user/list",

        success: function (response) {
          console.log(response)
          var res = response
          var userBoolen = res.find(item => {
            return item.name == user ? true : false
          })
          // 过滤
          var passLength = res.filter(item => {
            return item.kaohao == pass
          })
          if (userBoolen) {

            if (passLength.length > 0) {
              alert("登录成功")
              location.href = "index3.html"
            } else {
              alert("准考证号错误")
            }
          } else {
            alert("不在数据库范围内")
          }

        }
      })
